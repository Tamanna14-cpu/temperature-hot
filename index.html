<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://kit.fontawesome.com/c99f3bf5cf.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }

        .spinnerClass {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="search-field" type="text" class="form-control"
                    placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button onclick="searchTemp()" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>

        <!-- spinner -->
        <div class="d-flex justify-content-center my-1 ">
            <div class="spinner-border spinnerClass" role="status" id="spinner">
                <span class="visually-hidden"></span>
            </div>
        </div>


        <div class="weather-status text-white text-center">
            <img id="icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="location">Your City</h1>
            <!-- <h3><span>38.06</span>&deg;C</h3> -->
            <div class="d-flex justify-content-center">
                <h4 class="m-5">Max-Temp : <span id="high-temp">0</span>&deg;C</h4>
                <h4 class="m-5">Min-Temp : <span id="low-temp">0</span>&deg;C</h4>
            </div>
            <h2 id="weather">Weather Status</h2>
        </div>


    </div>

    <script src="app.js"></script>
</body>

</html>
